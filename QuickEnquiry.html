<!-- Quick Enquiry Floating Button -->

<div id="quickEnquiryBtn" class="quick-enquiry-btn">
    Quick Enquiry
</div>


<div id="quickEnquiryModal" class="quick-enquiry-modal">
    <div class="quick-enquiry-content">
        <span class="close-btn">&times;</span>
        <h4 style="margin-bottom:15px;">Quick Enquiry</h4>

<input type="text" id="qeName" placeholder="Enter Name">
<small class="error-msg" id="nameError"></small>

<input type="text" id="qeEmail" placeholder="Enter Email">
<small class="error-msg" id="emailError"></small>

<input type="text" id="qePhone" placeholder="Enter Phone Number">
<small class="error-msg" id="phoneError"></small>

<textarea id="qeMessage" placeholder="Enter Message"></textarea>
<small class="error-msg" id="messageError"></small>


    

        <button id="qeSendBtn">Send Message</button>
        <p id="qeSuccessMsg" style="color:green; margin-top:8px;"></p>
    </div>
</div>
