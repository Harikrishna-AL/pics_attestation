:root {
    --bg-light: #f4f6f9;
    --bg-dark: #121212;
    --card-light: rgba(255,255,255,0.7);
    --card-dark: rgba(30,30,30,0.8);
    --text-light: #333;
    --text-dark: #fff;
}

body {
    margin:0;
    font-family: Arial, sans-serif;
    background: var(--bg-light);
    color: var(--text-light);
    transition: 0.3s;
}

body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
}

/* Topbar */
.topbar {
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding:20px;
    background: linear-gradient(135deg,#6366f1,#4f46e5);
    color:white;
}

.topbar h1 {
    margin:0;
}

.top-actions button {
    margin-left:10px;
    padding:6px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.dark-toggle { background:#111; color:white; }
.export-btn { background:#22c55e; color:white; }

/* KPI */
.kpi-grid {
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:20px;
    padding:20px;
}

.kpi {
    padding:20px;
    border-radius:15px;
    background: linear-gradient(135deg,#6366f1,#4f46e5);
    color:white;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

.kpi h2 { margin:5px 0; }

/* Cards */
.card {
    background: var(--card-light);
    backdrop-filter: blur(10px);
    padding:20px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.05);
    margin:20px;
}

body.dark .card {
    background: var(--card-dark);
}

/* Layout */
.grid-2 {
    display:grid;
    grid-template-columns: 2fr 1fr;
    gap:20px;
}

/* Table */
table {
    width:100%;
    border-collapse: collapse;
}

th, td {
    padding:10px;
    border-bottom:1px solid #ddd;
}

.badge {
    padding:4px 10px;
    border-radius:12px;
    color:white;
    font-size:12px;
}

.badge-green { background:#22c55e; }
.badge-orange { background:#f59e0b; }
.badge-red { background:#ef4444; }
.filter-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 20px;
    align-items: flex-end;

.filter-item {
    display: flex;
    flex-direction: column;
    font-size: 14px;
}

.filter-item label {
    margin-bottom: 5px;
    font-weight: 600;
}

.filter-item input,
.filter-item select {
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    min-width: 150px;
}
.styled-table {
    width: 100%;
    border-collapse: collapse;
}

.styled-table th,
.styled-table td {
    padding: 12px 10px;
    text-align: left;
    border-bottom: 1px solid #e5e7eb;
}

.styled-table th {
    background: #f3f4f6;
    font-weight: 600;
}

.styled-table td:last-child {
    text-align: center;
}

body.dark .styled-table th {
    background: #1f2937;
}

body.dark .styled-table td {
    border-bottom: 1px solid #333;
}

const API_URL = "https://script.google.com/macros/s/AKfycbyTDdxYHScaKcbqwwHmzBc5KQwql9fZFCqTzxzkSlaA0vf21hWF-YB-GVpEvOIvNbyx/exec";  // üî• Replace with your Apps Script URL

let enquiryData = [];
let chartInstance;

/* Animated Counter */
function animateCounter(id, value) {
    let el = document.getElementById(id);
    let count = 0;
    let step = Math.ceil(value / 30);
    let interval = setInterval(() => {
        count += step;
        if (count >= value) {
            count = value;
            clearInterval(interval);
        }
        el.innerText = count;
    }, 20);
}

async function loadEnquiries() {
    const res = await fetch(API_URL);
    const result = await res.json();
    enquiryData = result.data || [];
    renderDashboard();
}

function renderDashboard() {
    renderStats();
    renderTable();
    renderChart();
    renderToday();
}

function renderStats() {
    const total = enquiryData.length;
    const pending = enquiryData.filter(x=>x.status==="Pending").length;
    const converted = enquiryData.filter(x=>x.status==="Converted").length;
    const rejected = enquiryData.filter(x=>x.status==="Rejected").length;

    animateCounter("totalEnquiries", total);
    animateCounter("pendingCount", pending);
    animateCounter("convertedCount", converted);
    animateCounter("rejectedCount", rejected);
}

function renderTable(data = enquiryData) {

    const tbody = document.querySelector("#enquiryTable tbody");
    tbody.innerHTML = "";

    data.forEach((row, index) => {

        tbody.innerHTML += `
        <tr>
            <td>${row.timestamp}</td>
            <td>${row.name}</td>
            <td>${row.phone}</td>
            <td>${row.country}</td>
            <td>
                <span class="badge ${getStatusClass(row.status)}">
                    ${row.status}
                </span>
            </td>
            <td>
                <select onchange="updateStatus(${index}, this.value)">
                    <option ${row.status==='New'?'selected':''}>New</option>
                    <option ${row.status==='Pending'?'selected':''}>Pending</option>
                    <option ${row.status==='Converted'?'selected':''}>Converted</option>
                    <option ${row.status==='Rejected'?'selected':''}>Rejected</option>
                </select>
            </td>
        </tr>
        `;
    });

    populateCountryFilter();
}

async function updateStatus(index, newStatus) {

    const enquiry = enquiryData[index];

    await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify({
            action: "updateStatus",
            timestamp: enquiry.timestamp,
            status: newStatus
        })
    });

    enquiryData[index].status = newStatus;
    renderDashboard();
}

function populateCountryFilter() {
    const countries = [...new Set(enquiryData.map(x => x.country))];
    const select = document.getElementById("countryFilter");

    select.innerHTML = '<option value="">All Country</option>';

    countries.forEach(c => {
        select.innerHTML += `<option value="${c}">${c}</option>`;
    });
}


function getStatusClass(status){
    if(status==="Converted") return "badge-green";
    if(status==="Rejected") return "badge-red";
    return "badge-orange";
}

function renderChart(){
    const counts={};
    enquiryData.forEach(row=>{
        const d=row.timestamp.split(" ")[0];
        counts[d]=(counts[d]||0)+1;
    });

    if(chartInstance) chartInstance.destroy();

    chartInstance=new Chart(document.getElementById("enquiryChart"),{
        type:"line",
        data:{
            labels:Object.keys(counts),
            datasets:[{
                label:"Enquiries",
                data:Object.values(counts),
                borderColor:"#4f46e5",
                fill:false
            }]
        }
    });
}

function renderToday(){
    const today=new Date().toLocaleDateString('en-GB');
    const container=document.getElementById("todayActivity");
    container.innerHTML="";
    enquiryData.filter(x=>x.timestamp.includes(today))
        .forEach(x=>{
            container.innerHTML+=`<p>‚Ä¢ ${x.name}</p>`;
        });
}

function toggleDark(){
    document.body.classList.toggle("dark");
}

function exportToCSV(){
    let csv="Date,Name,Phone,Country,Status\n";
    enquiryData.forEach(r=>{
        csv+=`${r.timestamp},${r.name},${r.phone},${r.country},${r.status}\n`;
    });
    const blob=new Blob([csv],{type:"text/csv"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="enquiries.csv";
    a.click();
}

loadEnquiries();

document.getElementById("statusFilter").addEventListener("change", applyFilters);
document.getElementById("countryFilter").addEventListener("change", applyFilters);
document.getElementById("fromDate").addEventListener("change", applyFilters);
document.getElementById("toDate").addEventListener("change", applyFilters);

function applyFilters() {

    const status = document.getElementById("statusFilter").value;
    const country = document.getElementById("countryFilter").value;
    const from = document.getElementById("fromDate").value;
    const to = document.getElementById("toDate").value;

    let filtered = enquiryData.filter(row => {

        let match = true;

        if (status && row.status !== status) match = false;
        if (country && row.country !== country) match = false;

        const rowDate = row.timestamp.split(" ")[0].split("/").reverse().join("-");
        if (from && rowDate < from) match = false;
        if (to && rowDate > to) match = false;

        return match;
    });

    renderTable(filtered);
}
