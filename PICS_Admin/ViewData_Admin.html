/* Pagination container */
.pagination {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 10px;
}

/* Arrow buttons (first/prev/next/last) */
.page-btn {
    background: #f0f3ff;               /* light blue */
    border: 1px solid #d8ddff;         /* soft border */
    color: #4f46e5;                    /* grid blue */
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s ease;
}

.page-btn:hover:not(.disabled) {
    background: #e4e9ff;
}

.page-btn.disabled {
    opacity: 0.4;
    cursor: not-allowed;
}

/* Page number buttons */
.page-numbers button {
    background: #ffffff;
    border: 1px solid #d8ddff;
    color: #4f46e5;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s ease;
    min-width: 36px;
    text-align: center;
}

.page-numbers button:hover:not(.active) {
    background: #eef2ff;
}

.page-numbers .active {
    background: #4f46e5 !important;   /* active blue */
    color: white !important;
    border-color: #4f46e5 !important;
}

/* Ellipsis (…) */
.page-ellipsis {
    padding: 6px 10px;
    color: #6b7280;
    font-size: 14px;
}

/* Items per page + page info text */
.items-text, .range-text {
    color: #6b7280;
    font-size: 13px;
}
.back-circle {
    background: #3a3a3a;      /* dark grey */
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;           /* white arrow */
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.back-circle:hover {
    background: #2b2b2b;
}

.back-circle:active {
    transform: scale(0.92);
}.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.reset-filter-box {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Toggle label */
.toggle-label {
    font-size: 15px;
    color: #374151;
    font-weight: 500;
}

/* Switch */
.switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 22px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #d1d5db;
    transition: .3s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .3s;
    border-radius: 50%;
}

.switch input:checked + .slider {
    background-color: #3b82f6;
}

.switch input:checked + .slider:before {
    transform: translateX(22px);
}
.grid-reset-flash {

}

@keyframes flash {

    to { background-color: transparent; }

<script>
const COLUMNS = [
  'TrackingNumber','Submittedby','DateofSubmission','Status','Type','CustomerName','DocumentDetails','GeneralComments','phoneno','PaymentMode','TotalAmount','UaeDeliveryCharges','AdvancePaid','Balance','PassportNumber','SubmittedDocument1','SubmittedDocument2','SubmittedDocument3','OtherDocs','UaeNumberReleasingDate','PassCode','DateProcess','Delivered','Submitted','TYPE','COUNTRY'
];
// readable labels
const LABELS = {
  TrackingNumber:'Tracking Number', Submittedby:'Submitted By', DateofSubmission:'Date of Submission', Status:'Status', Type:'Type', CustomerName:'Customer Name', DocumentDetails:'Document Details', GeneralComments:'General Comments', phoneno:'Phone No', PaymentMode:'Payment Mode', TotalAmount:'Total Amount', UaeDeliveryCharges:'UAE Delivery Charges', AdvancePaid:'Advance Paid', Balance:'Balance', PassportNumber:'Passport Number', SubmittedDocument1:'Submitted Document 1', SubmittedDocument2:'Submitted Document 2', SubmittedDocument3:'Submitted Document 3', OtherDocs:'Other Docs', UaeNumberReleasingDate:'UAE Number Releasing Date', PassCode:'Pass Code', DateProcess:'Date Process', Delivered:'Delivered', Submitted:'Submitted', TYPE:'TYPE', COUNTRY:'COUNTRY'
};

let rawData = [];
let filteredData = [];
let currentPage = 1; let pageSize = 10; let sortField = null; let sortDir = 1; // 1 asc, -1 desc
let filters = {}; // { field: { method:'contains', value:'abc' } }

// build header row with filter icons
function buildHeader() {
  const header = document.getElementById('headerRow');
  header.innerHTML = '';
  COLUMNS.forEach(col => {
    const th = document.createElement('th');
    th.dataset.field = col;
    th.className = 'text-start';
    th.innerHTML = `<div class="header-cell"><div style="flex:1">${LABELS[col]}</div>
      <div class="filter-icon" title="Filter" data-field="${col}">
        <!-- funnel icon (Option A) -->
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 5h18M6 12h12M10 19h4" stroke="#4f46e5" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>`;

    // sorting on header click
    th.addEventListener('click', (e)=>{
      if (e.target.closest('.filter-icon')) return; // ignore clicks on icon
      const field = th.dataset.field;
      if (sortField === field) sortDir *= -1; else { sortField = field; sortDir = 1; }
      applyAll();
    });

    // filter icon click
    th.querySelector('.filter-icon').addEventListener('click', (ev)=>{
      ev.stopPropagation(); openFilterPopup(ev.currentTarget, col);
    });

    header.appendChild(th);
  });
}

// open popup next to the icon
function openFilterPopup(iconEl, field) {
  closeFilterPopup();
  const rect = iconEl.getBoundingClientRect();

  const popup = document.createElement('div');
  popup.className = 'filter-popup';
  popup.style.top = (window.scrollY + rect.bottom + 6) + 'px';
// prevent off-screen right
let left = rect.left;
const popupWidth = 240; // width of filter popup

if (left + popupWidth > window.innerWidth) {
    left = window.innerWidth - popupWidth - 10;  // push left by 10px margin
}

popup.style.left = left + "px";
  popup.innerHTML = `
    <div class="small-muted">Filter by condition</div>
    <div style="margin-top:8px">
      <select id="f_method" class="form-select form-select-sm">
        <option value="contains">Contains</option>
        <option value="equals">Equals</option>
        <option value="starts">Starts With</option>
        <option value="ends">Ends With</option>
      </select>
      <input id="f_value" class="form-control form-control-sm" style="margin-top:8px" placeholder="Enter value">
    </div>
    <div style="margin-top:10px; text-align:right">
      <button id="f_apply" class="btn-apply">Apply</button>
      <button id="f_cancel" class="btn-cancel">Cancel</button>
    </div>
  `;
  document.body.appendChild(popup);

  // set existing values if present
  const existing = filters[field];
  if (existing) {
    popup.querySelector('#f_method').value = existing.method;
    popup.querySelector('#f_value').value = existing.value;
  }

  popup.querySelector('#f_apply').addEventListener('click', ()=>{
    const method = popup.querySelector('#f_method').value;
    const value = popup.querySelector('#f_value').value.trim();
    if (value === '') { delete filters[field]; } else { filters[field] = { method, value }; }
    closeFilterPopup(); applyAll();
  });
  popup.querySelector('#f_cancel').addEventListener('click', ()=>{ closeFilterPopup(); });

  // close on outside click
  setTimeout(()=>{ window.addEventListener('click', outsideClick); }, 50);
  function outsideClick(e){ if (!popup.contains(e.target) && !iconEl.contains(e.target)) { closeFilterPopup(); } }
  popup._outside = outsideClick;
  popup._field = field;
}
function closeFilterPopup(){ const p = document.querySelector('.filter-popup'); if (p){ window.removeEventListener('click', p._outside); p.remove(); } }

function showLoader(show){ document.getElementById('loader').style.display = show ? 'flex' : 'none'; }

async function loadGridData(){
  showLoader(true);
    try {
const response = await fetch(
  "https://script.google.com/macros/s/AKfycby3Acczn4d39LvPtvSSsLj4vXuGhKJz_Ib2wNGOtmzEF6r9PMvVtgUxopVKdc5zbH34/exec?action=getData"
);


    if (!response.ok)
      throw new Error("Network error: " + response.status);

    const json = await response.json(); // GET → Safe JSON

    rawData = json;
    currentPage = 1;
    applyAll();
  }catch(err){
    console.error('Error loading data', err);
    rawData = [];
    applyAll();
  }finally{ showLoader(false); }
}

function applyAll(){
  // filter
  filteredData = rawData.filter(r => {
    for (const f in filters){
      const val = (r[f] ?? '').toString();
      const method = filters[f].method; const target = filters[f].value.toString();
      if (method === 'contains' && !val.toLowerCase().includes(target.toLowerCase())) return false;
      if (method === 'equals' && val.toLowerCase() !== target.toLowerCase()) return false;
      if (method === 'starts' && !val.toLowerCase().startsWith(target.toLowerCase())) return false;
      if (method === 'ends' && !val.toLowerCase().endsWith(target.toLowerCase())) return false;
    }
    return true;
  });

  // sort
  if (sortField){ filteredData.sort((a,b)=>{
    const A = (a[sortField] ?? '').toString(); const B = (b[sortField] ?? '').toString();
    return A.localeCompare(B, undefined, {numeric:true}) * sortDir;
  }); }

  renderTable();
}

function renderTable(){
  const tbody = document.querySelector('#dataTable tbody'); tbody.innerHTML = '';
  pageSize = parseInt(document.getElementById('pageSize').value || '10');
  const total = filteredData.length;
  const pages = Math.max(1, Math.ceil(total / pageSize));
  if (currentPage > pages) currentPage = pages;
  const start = (currentPage-1)*pageSize; const end = start + pageSize;
  const pageRows = filteredData.slice(start,end);

  if (pageRows.length === 0){ document.getElementById('noRecords').style.display = 'block'; document.getElementById('dataTable').style.display='none'; }
  else { document.getElementById('noRecords').style.display = 'none'; document.getElementById('dataTable').style.display='table'; }

  pageRows.forEach(row => {
    const tr = document.createElement('tr');
    const tds = COLUMNS.map(c => `<td>${escapeHtml(row[c] ?? '')}</td>`).join('');
    tr.innerHTML = tds; tbody.appendChild(tr);
  });

  document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${pages} — ${total} records`;
  renderPageNumbers(pages);
  document.getElementById('prevPage').classList.toggle('disabled', currentPage===1);
  document.getElementById('nextPage').classList.toggle('disabled', currentPage===pages);
}


function goToInsert() {
    window.location.href = "Insert_Admin.html";
}

document.getElementById("firstPage").addEventListener("click", () => {
    currentPage = 1;
    renderTable();
});

document.getElementById("lastPage").addEventListener("click", () => {
    const total = filteredData.length;
    const pages = Math.max(1, Math.ceil(total / pageSize));
    currentPage = pages;
    renderTable();
});


function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

// pagination handlers
document.getElementById('prevPage').addEventListener('click', ()=>{ if (currentPage>1){ currentPage--; renderTable(); } });
document.getElementById('nextPage').addEventListener('click', ()=>{ const total = filteredData.length; const pages = Math.max(1, Math.ceil(total/pageSize)); if (currentPage<pages){ currentPage++; renderTable(); } });
document.getElementById('pageSize').addEventListener('change', ()=>{ currentPage=1; renderTable(); });

document.getElementById("resetFiltersToggle").addEventListener("change", function () {
    if (this.checked) {

        // CLEAR FILTERS
        filters = {};

        // RESET SORTING
        sortField = null;
        sortDir = 1;

        // RESET PAGE
        currentPage = 1;

        // REFRESH TABLE
        applyAll();

        // FLASH EFFECT
        const grid = document.querySelector(".grid-wrapper");
        grid.classList.add("grid-reset-flash");

        setTimeout(() => {
            grid.classList.remove("grid-reset-flash");
        }, 500);

        // delay before turning OFF toggle (so user sees switch ON)
        setTimeout(() => {
            this.checked = false;
        }, 400);
    }
});



function renderPageNumbers(totalPages) {
    const container = document.getElementById("pageNumbers");
    container.innerHTML = "";

    function makeBtn(num, active = false) {
        const btn = document.createElement("button");
        btn.textContent = num;
        if (active) btn.classList.add("active");
        btn.addEventListener("click", () => {
            currentPage = num;
            renderTable();
        });
        container.appendChild(btn);
    }

    const maxVisible = 5;

    if (totalPages <= maxVisible) {
        // small number of pages → show all
        for (let i = 1; i <= totalPages; i++) {
            makeBtn(i, i === currentPage);
        }
    } else {
        // many pages → add ellipsis
        let start = Math.max(1, currentPage - 2);
        let end = Math.min(totalPages, currentPage + 2);

        if (start > 1) {
            makeBtn(1, currentPage === 1);
            container.appendChild(makeEllipsis());
        }

        for (let i = start; i <= end; i++) {
            makeBtn(i, i === currentPage);
        }

        if (end < totalPages) {
            container.appendChild(makeEllipsis());
            makeBtn(totalPages, currentPage === totalPages);
        }
    }
}



function makeEllipsis() {
    const span = document.createElement("span");
    span.className = "page-ellipsis";
    span.textContent = "...";
    return span;
}

function goBack(){ window.location.href = 'Dashboard_Admin.html'; }

// init

// PDF DOWNLOAD HANDLER (jsPDF version)
// REPLACEMENT: downloadGridPDF(exportAll = true)
// - exportAll = true  -> export all filtered rows (all pages from the grid)
// - exportAll = false -> export only the currently visible page (same as grid view)
async function downloadGridPDF(exportAll = true) {
    if (!filteredData || filteredData.length === 0) {
        alert("No rows to export. Apply filters or wait until data loads.");
        return;
    }

    // choose rows: all filtered rows or only the current visible page
    let rowsToExport;
    if (exportAll) {
        rowsToExport = filteredData.slice(); // clone of all filtered rows
    } else {
        const ps = parseInt(document.getElementById('pageSize').value || '10');
        const total = filteredData.length;
        const pages = Math.max(1, Math.ceil(total / ps));
        const curPage = Math.min(Math.max(1, currentPage), pages);
        const start = (curPage - 1) * ps;
        const end = start + ps;
        rowsToExport = filteredData.slice(start, end);
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p", "mm", "a4");

    // Optional header image (safe try/catch)
    try {
        const headerImg = new Image();
        headerImg.src = "images/header.jpg";
        // If you want to ensure load before addImage, you'd need onload - but most small images work directly.
        doc.addImage(headerImg, "PNG", 10, 10, 190, 35);
    } catch (e) { /* ignore missing header */ }

    // Title
doc.setFont("helvetica", "bold");
doc.setFontSize(14);
doc.text("Document Status PICS", 105, 55, { align: "center" });




    // function to draw table header (so we can reuse on each new PDF page)
    function drawTableHeader(yStart) {
        doc.setFillColor(238, 242, 255);
        doc.setDrawColor(180, 180, 180);
        doc.setLineWidth(0.3);
        doc.rect(10, yStart, 190, 12, "F");
        doc.line(80, yStart, 80, yStart + 12);
        doc.line(150, yStart, 150, yStart + 12);
        doc.setFont("helvetica", "normal");
        doc.setFontSize(12);
        doc.setTextColor(99, 102, 241);
        doc.text("Date of Submission", 15, yStart + 8);
        doc.text("Customer Name", 90, yStart + 8);
        doc.text("Delivered", 158, yStart + 8);
        doc.setTextColor(0, 0, 0);
        return yStart + 16;
    }

    // start position for rows (below title & header)
let y = 85;   // was 70
y = drawTableHeader(y - 16);
    doc.setFont("helvetica", "normal");
    doc.setFontSize(10);
    doc.setLineWidth(0.4);
    doc.setDrawColor(60, 60, 60);

    // iterate all rowsToExport
    for (let i = 0; i < rowsToExport.length; i++) {
        const row = rowsToExport[i];

        // Normalize/format date
        let d = (row.DateofSubmission ?? "").toString();
        if (d && d.includes("T")) {
            const dt = new Date(d);
            const dd = String(dt.getDate()).padStart(2, "0");
            const mm = String(dt.getMonth() + 1).padStart(2, "0");
            const yyyy = dt.getFullYear();
            d = `${dd}/${mm}/${yyyy}`;
        }

        const nameText = (row.CustomerName ?? "").toString();
        const nameLines = doc.splitTextToSize(nameText, 60);
        const rowHeight = Math.max(10, nameLines.length * 6);

        // page break check (A4 usable height ~ 277mm considering margins)
        if (y + rowHeight + 20 > 287) { // leave bottom margin
            doc.addPage();
            y = 20;
            y = drawTableHeader(y);
        }

        // draw box and vertical separators for this row
        doc.rect(10, y, 190, rowHeight);
        doc.line(80, y, 80, y + rowHeight);
        doc.line(150, y, 150, y + rowHeight);

        // text content inside columns
        doc.text(d, 15, y + 7);
        doc.text(nameLines, 90, y + 7);
        doc.text((row.Delivered ?? "").toString(), 165, y + 7, { align: "right" });

        y += rowHeight + 2;
    }

    // optional: add page numbers
    const pageCount = doc.getNumberOfPages();
    for (let p = 1; p <= pageCount; p++) {
        doc.setPage(p);
        doc.setFontSize(9);
        doc.text(`Page ${p} of ${pageCount}`, 105, 292, { align: "center" });
    }

    // save file with date stamp
    const now = new Date();
    const dd = String(now.getDate()).padStart(2, '0');
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const yyyy = now.getFullYear();
    const today = `${dd}-${mm}-${yyyy}`;

    doc.save(`DocumentStatusPICS_${today}.pdf`);
}

        .addEventListener("click", downloadGridPDF);
